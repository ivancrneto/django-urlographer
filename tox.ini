[tox]
envlist = django16, django17, django18, django19

[base]
deps =
    mox
    nose
    django-extensions

[testenv]
commands = django-admin.py test
setenv =
    DJANGO_SETTINGS_MODULE=test_app.settings
    PYTHONPATH={toxinidir}

[testenv:django16]
deps =
    django>=1.6, <1.7
    django-nose<=1.4.2
    {[base]deps}

[testenv:django17]
deps =
    django>=1.7, <1.8
    django-nose>=1.4.2
    {[base]deps}

[testenv:django18]
deps =
    django>=1.8, <1.9
    django-nose>=1.4.2
    {[base]deps}

[testenv:django19]
deps =
    django>=1.9, <1.10
    django-nose>=1.4.2
    {[base]deps}

[testenv:coverage]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
    coverage run --branch --omit={envdir}/*,test_app/*.py,*/migrations/*.py {envbindir}/django-admin.py test
    coveralls
deps =
    coverage
    coveralls
    {[testenv:django16]deps}
